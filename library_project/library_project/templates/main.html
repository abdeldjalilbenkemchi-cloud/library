<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioBooks - Your Online Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex; /* This is the magic for the main layout */
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 80vh;
        }
        .sidebar {
            width: 250px; /* Fixed width for the sidebar */
            padding: 20px;
            background-color: #e9ecef; /* Light gray background */
            border-right: 1px solid #ddd;
        }
        .main-content {
            flex-grow: 1; /* Takes up the remaining space */
            padding: 20px;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .book-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>BiblioBooks</h1>
        <p>A curated collection of great reads.</p>
    </header>

    <div class="container">
        
        <aside class="sidebar">
            <h3>üìñ Categories</h3>
            <ul>
                <li><a href="#">Fiction</a></li>
                <li><a href="#">Non-Fiction</a></li>
                <li><a href="#">Science Fiction</a></li>
                <li><a href="#">Thriller</a></li>
                <li><a href="#">Biography</a></li>
                <li><a href="#">New Releases</a></li>
            </ul>

            <hr>

            <h3>‚öôÔ∏è Account</h3>
            <p><a href="#">Login / Register</a></p>
            <p><a href="#">View Cart</a></p>
        </aside>

        <main class="main-content">
            <h2>Featured Books</h2>

            <div class="book-grid">
                <div class="book-card">
                    <img src="placeholder.jpg" alt="Book Cover" style="width: 100px; height: 150px; background-color: #ccc;">
                    <h4>The Great Gatsby</h4>
                    <p>F. Scott Fitzgerald</p>
                    <p>Price: $12.99</p>
                </div>
                </div>
            
            <h2 style="margin-top: 40px;">Bestsellers</h2>
            </main>

    </div>

    <footer>
        </footer>

</body>
</html>
